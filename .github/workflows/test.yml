name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all

  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          channel: 'unstable'
          enrolment-key: '${{secrets.TEST_ENROLMENT_KEY}}'
          apiKey: '${{secrets.TEST_API_KEY}}'
          orgId: 'a09a8d4dd4ea4c12a33a51e3effac9fa'

      - run: cat /var/log/enclave/*
        if: always()

      - name: Print env
        run: env

      - run: enclave status

      - run: enclave waitfor discover.enclave.io